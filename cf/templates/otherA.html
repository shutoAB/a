<h3>{{ msg | safe }}</h3>
<h1 align="center">他の地点で検索</h1>
<table align="center">
    <form method="POST" align="other">
        <tr><td align="right">知りたい地点</td><td><input type="text" name="other" required></td></tr>
        <tr><td colspan="2" align="right"><input type="submit" value="検索"></td></tr>
    </form>
    <h4 align="center">注意事項</h4>
    <p>検索する場合、さきほどのように地図は表示されません。</p>
    <p>地図も含めて表示したい場合には、これまで作成されていない名前で新規作成してください。</p>
</table>
